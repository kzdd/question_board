<h1>python</h1>
<div ng-controller = "PythonController">
<!-- {{questions}} -->

<h2><span>Hello,{{getUser()}}</span></h2><br>

<a href="#/new_question">Add a Question</a> |
<a href="#/index">Logout</a>
<h1>Name: {{name}}</h1>

<div class=""col-xl-12"">
  <table class="table table-striped table-hover" topics>
    <thead>
      <tr>
        <th>Question</th>
        <th>Category</th>
        <th>Answers</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat = "que in questions">
        <td>{{que.text}}</td>
        <td>{{que.category}}</td>
        <td>{{que.answers.length}}</td>
        <td><a href="#/edit/{{que._id}}">Show</a> | <a href="#/question/{{que._id}}/new_answer">Answer</a></td>
      </tr>
    </tbody>
  </table>
</div>
